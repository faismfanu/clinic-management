{% extends "Navbar.html" %}
{%block content%}
{%load static%}


			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
								
							<!-- Register Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Doccure Register">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Patient Register</h3>
										</div>
										
										<!-- Register Form -->
										<form action="{%url 'signup'%}" method="POST">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text"  name="patient_full_name" class="form-control floating" required>
												<label class="focus-label">Full Name</label>
											</div>
											<div class="form-group form-focus">
												<input type="text"  name="number" class="form-control floating" required>
												<label class="focus-label">Mobail</label>
                                            </div>
											<div class="form-group form-focus">
												<input type="text"  name="username" class="form-control floating" required>
												<label class="focus-label">Username</label>
											</div>
											<div class="form-group form-focus">
												<input type="password"  name="password" class="form-control floating" required>
												<label class="focus-label">Create Password</label>
											</div>
											<div class="form-group form-focus">
												<input type="password"  name="password2" class="form-control floating" required>
												<label class="focus-label">Confirm Password</label>
											</div>
											{% for message in messages %}
												<h4 style="color: red;">{{message}}</h4>
											{% endfor %}
											<div class="text-right">
												<a class="forgot-link" href="{% url 'login' %}">Already have an account?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn id="submit" name="submit" type="submit">Signup</button>
										</form>
										<!-- /Register Form -->
										
									</div>
								</div>
							</div>
							<!-- /Register Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->

{%endblock%}
