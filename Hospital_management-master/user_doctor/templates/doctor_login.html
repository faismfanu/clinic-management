{% extends "Navbar.html" %}
{%block content%}
{%load static%}

<!-- Page Content -->
<div class="content">
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-8 offset-md-2">

				<!-- Login Tab Content -->
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Login as a <span>Doctor</span></h3>
							</div>
							<form action="{% url 'doctorlogin' %}" method="POST">
								{% csrf_token %}
								<div class="form-group form-focus">
									<input type="text" class="form-control floating" name="username" required>
									<label class="focus-label">Doctor Username</label>
								</div>
								<div class="form-group form-focus">
									<input type="password" class="form-control floating" name="password" required>
									<label class="focus-label">Doctor Password</label>
								</div>

								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
								 	
								<div>
								</div>
								{% for message in messages %}
								<h4 style="color: red;">{{message}}</h4>
								{% endfor %} 	
							</form>
						</div>
					</div>
				</div>
				<!-- /Login Tab Content -->

			</div>
		</div>

	</div>

</div>
<!-- /Page Content -->


{%endblock%}
