{% extends "Navbar.html" %}
{%block content%}
{%load static%}

			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Login <span>Doccure</span></h3>
										</div>
										<div class="justify-content-end dont-have pb-3">Are you a doctor ? <a href="{% url 'doctorlogin'%}">Login</a></div>
										<form action="{% url 'otp' %}"  method="POST">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="otp" required>
												<label class="focus-label">OTP</label>
											</div>
											<div>
												{% for message in messages %}
												<h4 style="color: red;">{{message}}</h4>
												{% endfor %}
											</div>
											<input class="btn btn-primary btn-block btn-lg login-btn" type="submit" value="Login">
											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div>
											<div class="text-center dont-have">Donâ€™t have an account? <a href="{%url 'signup'%}">Register</a></div>
										</form>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->


{%endblock%}
